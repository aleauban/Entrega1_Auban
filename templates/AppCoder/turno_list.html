{% extends "AppCoder/padre.html" %} 

{% block ContenidoQueCambia %}

    <h1>Turnos Registrados</h1>

    <ul>
        {% for turno in object_list %}
        <li>
            <p>Especialidad: {{turno.especialidad}}</p>
        
            <p>
                <a href="{% url 'Detail' turno.id %}">Detalles</a>
                <a href="{% url 'Edit' turno.id %}">Editar</a>
                <a href="{% url 'Delete' turno.id %}">Eliminar</a>
            </p>
        </li>
        {% endfor %}

    </ul>
    <p>
        <a href="{% url 'New' %}">Crear</a>
    </p>

{% endblock ContenidoQueCambia %}
