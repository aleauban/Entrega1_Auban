{% extends "AppCoder/padre.html" %} 

{% block ContenidoQueCambia %}

    <h1>Pacientes Registrados</h1>

    <ul>
        {% for paciente in object_list %}
        <li>
            <p>Nombre y Apellido: {{paciente.nombre}} {{paciente.apellido}}</p>
            
            <p>
                <a href="{% url 'Paciente/Detail' paciente.id %}">Detalles</a>
                <a href="{% url 'Paciente/Edit' paciente.id %}">Editar</a>
                <a href="{% url 'Paciente/Delete' paciente.id %}">Eliminar</a>
            </p>
        </li>
        {% endfor %}

    </ul>
    <p>
        <a href="{% url 'Paciente/New' %}">Crear</a>
    </p>

{% endblock ContenidoQueCambia %}
